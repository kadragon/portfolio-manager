repos:
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: ruff-check
        name: ruff check
        entry: ruff check
        language: system
        types: [python]
        stages: [pre-commit]

      - id: ruff-format
        name: ruff format
        entry: ruff format
        language: system
        types: [python]
        stages: [pre-commit]

      - id: bandit
        name: bandit
        entry: bandit -r src scripts --skip B101,B105,B106,B404,B603
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
