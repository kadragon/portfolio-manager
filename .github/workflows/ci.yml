name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Ruff check
        run: uv run --with ruff ruff check

      - name: Ruff format
        run: uv run --with ruff ruff format --check

      - name: Pyright
        run: uv run --with pyright pyright

      - name: Bandit
        run: uv run --with bandit bandit -r src scripts --skip B101,B105,B106,B404,B603

      - name: Pytest
        run: uv run pytest
