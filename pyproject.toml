[project]
name = "portfolio-manager"
version = "0.1.0"
description = "Terminal UI portfolio manager using Textual and KIS API."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "Proprietary" }
authors = [
  { name = "kadragon" },
]
dependencies = [
  "textual>=6.12.0",
  "rich>=14.2.0",
  "httpx>=0.28.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3.0",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.uv]
package = false
