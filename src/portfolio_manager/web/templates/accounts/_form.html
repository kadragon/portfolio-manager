<tr id="account-{{ account.id }}">
  <td>
    <form id="edit-account-{{ account.id }}"
          hx-put="/accounts/{{ account.id }}"
          hx-target="closest tr"
          hx-swap="outerHTML"
          data-request-message="계좌 정보를 저장하는 중…">
      <label class="sr-only" for="account-name-{{ account.id }}">계좌 이름</label>
      <input id="account-name-{{ account.id }}" type="text" name="name" value="{{ account.name }}" required autocomplete="off">
  </td>
  <td>
      <label class="sr-only" for="account-cash-{{ account.id }}">예수금</label>
      <input id="account-cash-{{ account.id }}" type="number" name="cash_balance" value="{{ account.cash_balance }}"
             min="0" step="1" required autocomplete="off">
  </td>
  <td>
      <div class="inline-actions">
        <button type="submit" class="btn btn-primary">저장</button>
        <button type="button"
                class="btn btn-ghost"
                hx-get="/accounts/{{ account.id }}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                data-request-message="수정 취소 중…">
          취소
        </button>
      </div>
    </form>
  </td>
</tr>
<tr id="sync-result-{{ account.id }}"></tr>
