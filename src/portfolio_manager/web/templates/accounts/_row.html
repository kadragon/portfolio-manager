<tr id="account-{{ account.id }}">
  <td>{{ account.name }}</td>
  <td class="text-right">{{ account.cash_balance | format_krw }}</td>
  <td>
    <div class="inline-actions">
      <button type="button"
              class="btn btn-ghost"
              hx-get="/accounts/{{ account.id }}/edit"
              hx-target="closest tr"
              hx-swap="outerHTML"
              data-request-message="계좌 수정 폼을 여는 중…">
        수정
      </button>
      <a href="/accounts/{{ account.id }}/holdings" class="btn btn-ghost">보유 내역</a>
      <button type="button"
              class="btn btn-ghost"
              hx-post="/accounts/{{ account.id }}/sync"
              hx-target="#sync-result-{{ account.id }}"
              hx-swap="outerHTML"
              data-request-message="KIS 계좌를 동기화하는 중…">
        KIS 동기화
      </button>
      <button type="button"
              class="btn btn-danger"
              hx-delete="/accounts/{{ account.id }}"
              hx-target="closest tr"
              hx-swap="outerHTML"
              hx-confirm="'{{ account.name }}' 계좌를 삭제하시겠습니까? (보유 내역도 함께 삭제됩니다)"
              data-request-message="계좌를 삭제하는 중…">
        삭제
      </button>
    </div>
  </td>
</tr>
<tr id="sync-result-{{ account.id }}"></tr>
