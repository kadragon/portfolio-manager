<tr id="holding-{{ holding.id }}">
  <td><code>{{ stock_map[holding.stock_id].ticker if holding.stock_id in stock_map else holding.stock_id }}</code></td>
  <td class="text-right">{{ holding.quantity }}</td>
  <td>
    <div class="inline-actions">
      <button type="button"
              class="btn btn-ghost"
              hx-get="/accounts/{{ account_id }}/holdings/{{ holding.id }}/edit"
              hx-target="closest tr"
              hx-swap="outerHTML"
              data-request-message="보유 수정 폼을 여는 중…">
        수정
      </button>
      <button type="button"
              class="btn btn-danger"
              hx-delete="/accounts/{{ account_id }}/holdings/{{ holding.id }}"
              hx-target="closest tr"
              hx-swap="outerHTML"
              hx-confirm="보유 내역을 삭제하시겠습니까?"
              data-request-message="보유 내역을 삭제하는 중…">
        삭제
      </button>
    </div>
  </td>
</tr>
