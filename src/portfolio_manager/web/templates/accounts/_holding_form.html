<tr id="holding-{{ holding.id }}">
  <td>
    <form id="edit-holding-{{ holding.id }}"
          hx-put="/accounts/{{ account_id }}/holdings/{{ holding.id }}"
          hx-target="closest tr"
          hx-swap="outerHTML">
      <code>{{ stock_map[holding.stock_id].ticker if holding.stock_id in stock_map else holding.stock_id }}</code>
  </td>
  <td>
      <input type="number" name="quantity" value="{{ holding.quantity }}"
             min="0" step="0.000001" required style="margin:0">
  </td>
  <td>
      <button type="submit" style="margin:0 0.25rem 0 0">Save</button>
      <button type="button"
              hx-get="/accounts/{{ account_id }}/holdings/{{ holding.id }}"
              hx-target="closest tr"
              hx-swap="outerHTML"
              style="margin:0">Cancel</button>
    </form>
  </td>
</tr>
