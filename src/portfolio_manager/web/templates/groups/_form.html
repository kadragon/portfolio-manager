<tr id="group-{{ group.id }}">
  <td>
    <form id="edit-group-{{ group.id }}"
          hx-put="/groups/{{ group.id }}"
          hx-target="closest tr"
          hx-swap="outerHTML">
      <input type="text" name="name" value="{{ group.name }}" required style="margin:0">
  </td>
  <td>
      <input type="number" name="target_percentage" value="{{ group.target_percentage }}"
             min="0" max="100" step="0.1" style="margin:0">
  </td>
  <td>
      <button type="submit" style="margin:0 0.25rem 0 0">Save</button>
      <button type="button"
              hx-get="/groups/{{ group.id }}"
              hx-target="closest tr"
              hx-swap="outerHTML"
              style="margin:0">Cancel</button>
    </form>
  </td>
</tr>
