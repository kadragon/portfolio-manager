<tr id="group-{{ group.id }}">
  <td>
    <form id="edit-group-{{ group.id }}"
          hx-put="/groups/{{ group.id }}"
          hx-target="closest tr"
          hx-swap="outerHTML"
          data-request-message="그룹 정보를 저장하는 중…">
      <label class="sr-only" for="group-name-{{ group.id }}">그룹 이름</label>
      <input id="group-name-{{ group.id }}" type="text" name="name" value="{{ group.name }}" required autocomplete="off">
  </td>
  <td>
      <label class="sr-only" for="group-target-{{ group.id }}">목표 비중</label>
      <input id="group-target-{{ group.id }}" type="number" name="target_percentage" value="{{ group.target_percentage }}"
             min="0" max="100" step="0.1" required autocomplete="off">
  </td>
  <td>
      <div class="inline-actions">
        <button type="submit" class="btn btn-primary">저장</button>
        <button type="button"
                class="btn btn-ghost"
                hx-get="/groups/{{ group.id }}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                data-request-message="수정 취소 중…">
          취소
        </button>
      </div>
    </form>
  </td>
</tr>
